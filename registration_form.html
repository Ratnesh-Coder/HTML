<body>
    <h3>Registration Form</h3>
    <form action="/action">
                <div>
                    <label for="first name">First name </label>
                    <input type="text" placeholder="First name" id="first-name" name="first_name">
                </div>
                <div>
                    <label for="middle name">Middle name </label>
                    <input type="text" placeholder="Middle name" id="middle-name" name="middle_name">
                </div>
                <div>
                    <label for="last name">Last name </label>
                    <input type="text" placeholder="Last name" id="last-name" name="last_name">
                </div>
                <div>
                    <label for="gender">Please select your gender </label>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label fro="checkbox">Do you agree to all terms of services?</label>
                    <input type="checkbox" id="checkbox" name="checkbox">
                    Yes, I agree.
                </div>
                <div>
                    <button type="submit">Registration</button>
                </div>
    </form>
</body>
